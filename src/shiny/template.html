<!DOCTYPE html>
<!-- template.html -->
<html>
    <head>
        <!-- Loads Shiny's defaults -->
        {{ headContent() }}
        {{ useShinyjs() }}

        <!-- Load custom styling last, enforcing our rules over shiny's -->
        <link rel="stylesheet" href="shared/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="styling.css"/>
    </head>

    <body>
        <!-- Initial content (landing page) -->
        <h1 class="initial" id="initial-title">Topic Aggregation</h1>
        <div class="initial center-float" id="initial-panel">
            {{ outputTitleName }}
            <br />
            <span id="dataset-upload-inputs">
                {{ inputDataName }}
                {{ inputFileUpload }}
            </span>

            <br />

            <span id="kmeans-initialization-inputs">
                {{ inputInitialKmeans }}
                <span id="kmeans-initialization-row2">
                    {{ inputNumClusters }}
                    {{ inputStartButton }}
                </span>
            </span>
        </div>

        <!-- Basic structure? -->
        <div class="left-content initial-hidden shinyjs-hide">
            <h3 id="chosen-dataset-name">
                {{ outputTitleName }}
            </h3>
        </div>

        <div class="main-content initial-hidden shinyjs-hide">

        </div>

        <div class="document-expanded initial-hidden shinyjs-hide">

        </div>

        <script src="topics.js"></script>
    </body>
</html>
