<!DOCTYPE html>
<meta charset='utf-8'>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
        <link rel="stylesheet" href="styling.css"/>
        <link rel="stylesheet" href="styling-0.1/styling.css"/>
        <link rel="stylesheet" href="shared/bootstrap/css/bootstrap.min.css"/>

        <!-- This is a placeholder, fonts can be changed easily enough -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
        <title>Topic Bubbles</title>
    </head>


    <body>
        <!-- Div containing initial settings/upload button -->
        <div class="initial center-float" id="initial-panel">
            <form class="well">
                <h1>Topic Bubbles</h1>

                <!-- "Upload" input and progress display -->
                <div class="form-group shiny-input-container">
                    <label>Topic model (.RData) or saved work (TBD)</label>
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Select
                                <input id="topic.file" name="topic.file" type="file" style="display: none;" data-shinyjs-resettable-id="topic.file" data-shinyjs-resettable-type="File" data-shinyjs-resettable-value class="shinyjs-resettable shiny-bound-input">
                            </span>
                        </label>
                        <input type="text" class="form-control" placeholder readonly="readonly">
                    </div>
                    <div id="topic.file_progress" class="progress progress-striped active shiny-file-input-progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </form>
        </div>




        <script type="text/javascript" src="bubbles.js"></script>
        <script src="shared/jquery.js" type="text/javascript"></script>
        <script src="shared/shiny.js" type="text/javascript"></script>
        <script src="shared/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="shared/bootstrap/shim/html5shiv.min.js" type="text/javascript"></script>
        <script src="shared/bootstrap/shim/respond.min.js" type="text/javascript"></script>

        <!-- To make sure this is usable offline, we should include a version of d3 -->
        <!-- Also: Why is this not https? -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </body>

</html>
